<html>
	<head>
		<link
			rel="stylesheet"
			href="./output.css" />

		<style></style>
	</head>
	<body class="bg-slate-100">
		<h1 class="capitalize text-center">welcome</h1>
		<hr />
		<canvas
			id="myCanvas"
			width="500"
			height="500"
			style="border: 1px solid #d3d3d3">
			Your browser does not support the HTML canvas tag.</canvas
		>

		<hr />
		<div class="text-center font-bold text-3xl text-green-500">
			Score : <span id="score">0</span>
		</div>

		<p>Final score</p>
	</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.beginPath();
		ctx.arc(200, 200, 200, 0, 2 * Math.PI);
		ctx.stroke();
	</script>
</html>
