<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
	</head>
	<body
		class="bg-gray-800 min-h-screen flex flex-col justify-center items-center text-white">
		<!-- Header -->
		<header class="text-4xl font-bold mb-4">Snake Game</header>

		<!-- Main Game Area -->
		<div
			id="gameCanvasWrapper w-full max-w-full mx-auto overflow-hidden"
			class="relative">
			<canvas
				id="gameCanvas"
				class="border-4 border-green-500 mx-auto overflow-hidden"></canvas>

			<!-- Game Menu -->
			<div
				id="gameMenu"
				class="absolute top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
				<div class="text-center">
					<h1 class="text-2xl mb-4">Game Paused</h1>
					<button
						id="resetGameButton"
						class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-2">
						Reset the Game
					</button>
					<!-- if there was any other option like exit -->
					<!-- <button
						id="exitGameButton"
						class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
						Exit
					</button> -->
				</div>
			</div>
		</div>

		<!-- Score Display -->
		<div class="mt-4">
			<div class="text-lg">Score: <span id="score">0</span></div>
			<div class="text-lg">Highest Score: <span id="highestScore">0</span></div>
		</div>

		<!-- Your existing script tag for game logic -->
		<script src="snake.js"></script>
	</body>
</html>
